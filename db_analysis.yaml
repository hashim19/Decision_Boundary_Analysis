model_path: "./exp_result/LA_rd_assesment_ep100_bs24_rd_asses_sampled/weights/swa.pth"
score_dir: "./Score_Files"
eval_output: "eval_scores.txt"

data_config:
  "database_path": "/data/LA-flac-subset/"
  "audio_ext": ".flac"
  "track": "LA"

model_config:
  "architecture": "AASIST"
  "nb_samp": 64600
  "first_conv": 128
  "filts": [70, [1, 32], [32, 32], [32, 64], [64, 64]]
  "gat_dims": [64, 32]
  "pool_ratios": [0.5, 0.7, 0.5, 0.5]
  "temperatures": [2.0, 2.0, 100.0, 100.0]
  "freq_aug": "False"

train_config:
  "batch_size": 24
  "num_epochs": 100
  "loss": "CCE"
  "cuda_device": "cuda:1"

optim_config:
  "optimizer": "adam"
  "amsgrad": "False"
  "base_lr": 0.0001
  "lr_min": 0.000005
  "betas": [0.9, 0.999]
  "weight_decay": 0.0001
  "scheduler": "cosine"
  